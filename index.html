<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path of Exile Clone</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
    #inventory {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #444;
      color: white;
      padding: 10px;
      display: none;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loading-message {
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #loading-progress-container {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 5px;
    }
    #loading-progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-message">Loading Game...</div>
    <div id="loading-progress-container">
      <div id="loading-progress-bar"></div>
    </div>
  </div>
  
  <div id="ui">
    <div id="health">Health: 100/100</div>
    <div id="mana">Mana: 100/100</div>
  </div>
  <div id="inventory"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
