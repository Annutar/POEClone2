<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path of Exile Clone</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
    #inventory {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #444;
      color: white;
      padding: 10px;
      display: none;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loading-message {
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #loading-progress-container {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 5px;
    }
    #loading-progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.3s;
    }
    #level-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 800px;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
    #level-text {
      margin-bottom: 4px;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }
    #level-bar-container {
      width: 100%;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.8);
      border: 1px solid #444;
      position: relative;
    }
    #level-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4a8af4, #42f4c8);
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(66, 244, 200, 0.5);
      transition: width 0.3s ease-out;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #xp-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 0 0 4px #000, 0 0 4px #000, 0 0 4px #000;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-message">Loading Game...</div>
    <div id="loading-progress-container">
      <div id="loading-progress-bar"></div>
    </div>
  </div>
  
  <div id="ui">
    <div id="health">Health: 100/100</div>
    <div id="mana">Mana: 100/100</div>
  </div>
  
  <div id="level-container">
    <div id="level-text">Level 1</div>
    <div id="level-bar-container">
      <div id="level-bar"></div>
      <div id="xp-text">XP: 0/100 (0%)</div>
    </div>
  </div>
  
  <div id="inventory"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
